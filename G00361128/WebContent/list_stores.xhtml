<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<f:metadata>
			<f:event type="preRenderView" listener="#{storeController.loadStores()}"/>
		</f:metadata>
		
		<meta charset="ISO-8859-1"/>
		<title>Store - Manage Stores</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h:form>
			<h:messages styleClass="message"/>
			
			<h:commandButton value="Add Store" action="add_store"/>
			
			<h:dataTable value="#{storeController.stores}" var="store"
				headerClass="tableHeader"
				rowClasses="tableOddRow,tableEvenRow">
				
				<h:column>    				
					<f:facet name="header">Store  ID</f:facet>    				
					<h:outputText value="#{store.ID}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Store  Name</f:facet>
					<h:outputText value="#{store.Name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Store Founded</f:facet>
					<h:outputText value="#{store.Founded}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Update" action="#{storeController.setUpdateStore(store)}"/>
					<br/>
					<h:commandLink value="Delete" action="#{storeController.deleteStore(store)}" onclick="if(confirm('Delete this store?')){return true}return false;"/>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
