<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
 
  <h:head>
    <title>Store List</title>
  </h:head>
 
<f:metadata>
<f:event type="preRenderView" listener="#{storeController.loadStores()}"/>
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"></h:outputStylesheet>
 
 
  <h:body>
  <h:form>
  
  <h:commandButton value="Add Store" action="add_store"/>
   
  
  <h:dataTable value="#{storeController.stores}" var="s"
  headerClass="table-header"
  rowClasses="table-odd-row, table-even-row">
 
  <h:column>
  <f:facet name="header">StoreID</f:facet>
  #{s.id}
  </h:column>
 
  <h:column>
  <f:facet name="header">Shop Name</f:facet>
  #{s.name}
  </h:column>
 
  <h:column>
  <f:facet name="header">Founded</f:facet>
  #{s.founded}
  </h:column>
 <h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Show Products" action="#{productController.loadProductsr(p)}"/>
					<br/>
					<h:commandLink value="Delete" action="#{storeController.deleteStore(s)}" onclick="if(confirm('Delete this Store?')){return true}return false;"/>
				</h:column>
  </h:dataTable>
 
  <h:commandLink value="Home" action="index.xhtml"></h:commandLink>
 
      </h:form>
  </h:body>
</html>
