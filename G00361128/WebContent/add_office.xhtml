<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Office - Add Office</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Add Head Office</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="storeID: "/>
				
				<h:column>
					<h:inputText id="storeID" value="#{store.name}" required="true" requiredMessage="storeID is mandatory"/>
					<h:message for="storeID" styleClass="message"/>
				</h:column>
				
				<h:outputText value="Location:"/>
				
				<h:column>
					<h:inputText id="Location" value="#{store.founded}" required="true" requiredMessage="Location is mandatory"/>
					<h:message for="Location" styleClass="message"/>
				</h:column>
				
				
			</h:panelGrid>
			<br>
			</br>
			
			<h:commandButton value="Add" action="#{officeController.addOffice(store)}"/>
		</h:form>
		<br>
		</br>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Stores" outcome="list_stores"/>
	</h:body>
</html>
