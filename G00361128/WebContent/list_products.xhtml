<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
 
  <h:head>
    <title>Product List</title>
  </h:head>
 
<f:metadata>
<f:event type="preRenderView" listener="#{productController.loadProducts()}"/>
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"></h:outputStylesheet>
 
 
  <h:body>
  <h:form>
  <h:dataTable value="#{productController.products}" var="p"
  headerClass="table-header"
  rowClasses="table-odd-row, table-even-row">
 
  <h:column>
  <f:facet name="header">ProductID</f:facet>
  #{p.PID}
  </h:column>
 
  <h:column>
  <f:facet name="header">StoreID</f:facet>
  #{p.SID}
  </h:column>
 
  <h:column>
  <f:facet name="header">Price</f:facet>
  #{p.price}
  </h:column>
 
  <h:column>
  <f:facet name="header">Product Name</f:facet>
  #{p.prodName}
  </h:column>
    <h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Delete" action="#{productController.deleteProduct(p)}" onclick="if(confirm('Delete this Product?')){return true}return false;"/>
				</h:column>
     
 
      </h:dataTable>
     
       <h:commandLink value="Home" action="index.xhtml"></h:commandLink>
       </h:form>
  </h:body>
</html>
