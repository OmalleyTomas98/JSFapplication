<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<f:metadata>
			<f:event type="preRenderView" listener="#{productController.loadProducts()}"/>
		</f:metadata>
		
		<meta charset="ISO-8859-1"/>
		<title>Products - Manage Products</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h:form>
			<h:messages styleClass="message"/>
			
		
			<h:commandButton value="Add Product" action="add_product"/>
			
			<h:dataTable value="#{productController.products}" var="product"
				headerClass="tableHeader"
				rowClasses="tableOddRow,tableEvenRow">
				<h:column>    				
					<f:facet name="header">Store  ID</f:facet>    				
					<h:outputText value="#{product.id}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Store Pid</f:facet>
					<h:outputText value="#{product.pid}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Store Sid</f:facet>
					<h:outputText value="#{product.sid}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Store Product Name</f:facet>
					<h:outputText value="#{product.prodName}"/>
				</h:column>
				
				
				<h:column>
					<f:facet name="header">Store Price</f:facet>
					<h:outputText value="#{product.Price}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="Update" action="#{productController.setUpdateManufacturer(product)}"/>
					<br/>
					<h:commandLink value="Delete" action="#{productController.deleteManufacturer(product)}" onclick="if(confirm('Delete this Product?')){return true}return false;"/>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
