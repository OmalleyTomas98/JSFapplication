<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Store - Add Store</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Add Store</h3>
		
		<h:form>
			<h:messages styleClass="message" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="name: "/>
				
				<h:column>
					<h:inputText id="name" value="#{store.name}" required="true" requiredMessage="NAME is mandatory"/>
					<h:message for="name" styleClass="message"/>
				</h:column>
				
				<h:outputText value="founded:"/>
				
				<h:column>
					<h:inputText id="founded" value="#{store.founded}" required="true" requiredMessage="Founded is mandatory"/>
					<h:message for="founded" styleClass="message"/>
				</h:column>
				
				
			</h:panelGrid>
			
			<h:commandButton value="Add" action="#{storeController.addStore(store)}"/>
		</h:form>
		
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Stores" outcome="list_stores"/>
	</h:body>
</html>
