<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Add store</title>
</h:head>
<h:body>
	<b>Add Store</b>
	<br></br>
	<br></br>
	<br></br>
	
	Store Name: 
<h:inputText value="#{store.name}" id="name" 
		required="true" requiredMessage="Name is mandatory"> 
</h:inputText>
	
<h:message for="name"/>

<br></br>
<br></br>
<br></br>

		Founded: 
<h:inputText value="#{store.founded}" id="founded" required="true" requiredMessage="Founded is mandatory"/> 
	
<h:message for="Founded"></h:message>

</h:body>
</html>
